<mat-card>
    <mat-card-title>
        <span>{{ card ? title : 'Please pick a card' }}</span>
        <span *ngIf="card" class="card-icon">!</span>
    </mat-card-title>
    <mat-card-content>
        {{ card ? description : 'Please click on the card stack to select the next card.' }}
    </mat-card-content>
</mat-card>
