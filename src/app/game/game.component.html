<app-player *ngFor="let player of game.players; 
let i = index" [player]="player" [playerActive]="i == game.currentPlayer" [imageSrc]="game.player_images[i]"
    [ngStyle]="{'top.px': 100 + (i*90) }" class="player-position">
</app-player>

<div class="field">
    <div class="card-stack">
        <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i*5}"
            src="../../assets/img/cards/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right: 25px;" src="../../assets/img/cards/card_cover.png">
        <img *ngFor="let card of game.playedCards" class="played-card" src="../../assets/img/cards/{{ card }}.png">
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card" style="right: 25px;"
            src="../../assets/img/cards/{{game.currentCard}}.png">
    </div>
</div>

<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>

<div class="gameOver" *ngIf="gameOverShown">
    <div class="game-over-backdrop"></div>
    <div class="game-over-content">
        <img class="game-over-image" src="assets/img/game_over.svg" alt="Game Over">
        <div class="game-over-countdown">Zur√ºck zur Startseite in {{ gameOverCountdown }}s...</div>
    </div>
</div>
