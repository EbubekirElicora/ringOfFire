<h2 mat-dialog-title>Add new Player</h2>

<mat-dialog-content>
  <p>Please enter the Name of a player and select an avatar</p>

  <mat-form-field appearance="fill" style="width:100%">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>

  <div class="avatar-grid">
    <div class="avatar-item" *ngFor="let a of avatars" [class.selected]="selectedAvatar === a"
      (click)="selectAvatar(a)">
      <img [src]="avatarPath(a)" [alt]="a" />
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [disabled]="!canConfirm()" [mat-dialog-close]="{ name: name, image: selectedAvatar }">Ok</button>
</mat-dialog-actions>
