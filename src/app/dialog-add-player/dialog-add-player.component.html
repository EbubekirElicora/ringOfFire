<div class="dialog-container">
  <h2 class="dialog-title">ğŸ´ Add a New Player ğŸ´</h2>

  <p class="dialog-subtitle">Enter your name and pick your avatar</p>

  <input type="text" [(ngModel)]="name" placeholder="Player Name" class="name-input" />

  <div class="avatar-grid">
    <div class="avatar-item" *ngFor="let a of avatars" [class.selected]="selectedAvatar === a"
      (click)="selectAvatar(a)">
      <img [src]="avatarPath(a)" [alt]="a" />
      <div class="avatar-glow" *ngIf="selectedAvatar === a"></div>
    </div>
  </div>

  <div class="dialog-actions">
    <button mat-button (click)="onNoClick()" class="btn-cancel">Cancel</button>
    <button mat-button [disabled]="!canConfirm()" (click)="confirm()" class="btn-ok">Add Player</button>
  </div>
</div>
